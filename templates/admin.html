<html>
<head>
  <title>Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
      <h1>Admin Login</h1>
      <form action="" method="post">
          <div class="input-group mb-3">
            <label class="input-group-text" for="Username">Enter Username</label>
            <input type="text" class="form-control"placeholder="Username" name="username">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text">Enter Password</span>
            <input type="password" class="form-control"placeholder="Password" name="password">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">{{capt}}</span>
            <input type="text" class="form-control"placeholder="Captcha" name="captcha">
          </div>
          <input class="btn btn-primary" type="submit" value="Login">
          
        </form>
        {% if error %}
            <p class="error"><strong>Error: </strong>{{error}}</p><br>
        {% endif %}
    </div>
</body>
</html>
