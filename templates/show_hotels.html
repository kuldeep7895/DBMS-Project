<html>
  <head>
    <title>Show Hotels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
<body>
    <div class="container">
      	<h1>Tags</h1>
      	<br>
      	
		<form action="" method="post">
		
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{{request.form.option1}}">
			  <label class="form-check-label" for="inlineCheckbox1">Country</label>
			</div>
			
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="{{request.form.option2}}">
			  <label class="form-check-label" for="inlineCheckbox2">City</label>
			</div>
			
		    <input type="text" placeholder="Country" name="Country" value="{{request.form.country }}">
		    <input type="text" placeholder="City" name="City" value="{{request.form.city }}">
		    <input class="btn btn-default" type="submit" value="Submit">
		</form>
			{% block content %}
		  {% if error %}
		    <p class="error"><strong>Error:</strong> {{ data.error }}</p>
		  {% else %}
		  {% for x in data.data %}
		  <div> 
		  		{{ x[0] }} ---------------- {{ x[1] }} ---------------- {{ x[2] }} ---------------- {{ x[3] }}
		  </div>
		  {% endfor %}
		  {% endif %}
		  {% endblock %}		 
	</div>
  </body>
</html>
